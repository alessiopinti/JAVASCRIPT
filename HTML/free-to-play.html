<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free-to-Play Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/styles.css">
  <script src="/js/free-to-play.js" defer></script>
</head>

<body>
  <header>
    <h1>Free-to-Play Games Database</h1>
    <nav>
      <ul>
        <li class="links">
          <a href="index.html">Home</a>
          <a href="statistics.html">Statistics</a>
          <a href="table-overview.html">Table Overview</a>
          <a href="add-game.html">Add game</a>
          <a href="free-to-play.html">Free-To-Play Database</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    
    <section id="filters">
      <input type="text" id="game-title" placeholder="Search by title">
      <select id="platform">
        <option value="">All Platforms</option>
        <option value="PC (Windows)">PC</option>
        <option value="Web Browser">Web Browser</option>
      </select>
      <button id="search-button">Search</button>
      <button id="show-all-button">Show All Games</button>
      <button id="show-favourites-button">Show Favourite Games</button>
    </section>

    <div id="error-message" style="display: none; color: red;"></div>

    <section id="games-grid" class="games-grid"></section>
  </main>

  <footer>Alessio Pinti - Front End</footer>
